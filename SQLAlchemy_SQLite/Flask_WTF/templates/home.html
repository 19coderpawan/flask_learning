<!DOCTYPE html>
<html>
    <head>
        <title>Employee List</title>
    </head>
    <body>
        <h1>Employee List  (Name and Department)-: </h1>
        <ul>
            {% for emp in emp_data %}
             <li>{{emp.name}}  -----   {{emp.department}}</li>
             <a href="{{url_for('edit',id=emp.id)}}">Edit</a>
             <a href="{{url_for('delete',id=emp.id)}}">Delete</a>
            {% endfor %}
            <br>   
        </ul>
        <a href="{{url_for('add')}}">ADD</a>
    </body>
</html>
