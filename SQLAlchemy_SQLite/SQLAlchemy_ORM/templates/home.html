<!DOCTYPE html>
<html>
    <head>
        <title>Student list</title>
    </head>
    <body>
        <h1>Student List</h1>
        <ul>
        {% for student in student_data%}
        <li>{{student.name}}----{{student.branch}}</li>
        <a href="{{url_for('edit',id=student.id)}}">edit</a>
        <a href="{{url_for('delete',id=student.id)}}">delete</a>
        {% endfor %}
        </ul>

        <a href="{{url_for('form')}}">ADD new Student</a>
    </body>
</html>
